<html>
<head>
       <title>Upload file</title>
</head>
<body>
    {{if .}}
        <h1>{{.}}</h1>
    {{end}}
<form enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" name="data" required/>
    <input type="hidden" name="token" value="{{.}}"/>
    <input type="submit" value="upload" />
</form>
</body>
</html>
